[EMC]
MACHINE = roschi_cnc
DEBUG = 1

[DISPLAY]
PYVCP = vcp.xml
DISPLAY = axis
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 0
PROGRAM_PREFIX = /root/linuxcnc/nc_files
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
GEOMETRY = XYZA
EMBED_TAB_NAME=Data Logger
EMBED_TAB_COMMAND=halcmd loadusr -Wn data_logger gladevcp -c data_logger -u data_logger.py -x {XID} -H data_logger.hal  data_logger.ui 

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.01

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
#USER_M_PATH = /root/linuxcnc/configs/roschi_cnc

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 500000
SERVO_PERIOD = 1000000

[HAL]
HALUI = halui
HALFILE = roschi_cnc_sim.hal
POSTGUI_HALFILE = custom_postgui_sim.hal

[HALUI]
# HalUI-MDI-Befehle hier einf√ºgen (max. 64)

[TRAJ]
AXES = 4
HOME = 282 224 230 0
COORDINATES = X Y Z A
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
CYCLE_TIME = 0.010
DEFAULT_VELOCITY = 80
MAX_LINEAR_VELOCITY = 200

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[AXIS_0]
